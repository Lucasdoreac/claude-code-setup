name: Auto-Sync Local Changes

# This workflow helps you push local changes to GitHub automatically
# Trigger manually when you've made local updates

on:
  workflow_dispatch:
    inputs:
      commit_message:
        description: 'Commit message for sync'
        required: true
        default: 'Sync: Update configurations'

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push changes
        run: |
          git add .
          git commit -m "${{ github.event.inputs.commit_message }}" || echo "No changes to commit"
          git push
        continue-on-error: true

      - name: Create release on tag
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
